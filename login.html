<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK Digital | Login Access</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter for modern look, plus monospace for terminal feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter secara default, Space Mono untuk teks kode */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub Dark Mode Background */
            color: #c9d1d9; /* Light gray text */
            scroll-behavior: smooth;
        }
        /* Custom Neon Glow for titles and important elements (The TKJ touch!) */
        .neon-text {
            color: #38a169; /* Tailwind Green 600 */
            text-shadow: 0 0 5px #38a169, 0 0 10px #38a169, 0 0 20px rgba(56, 161, 105, 0.7);
        }
        .neon-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #38a169, 0 0 10px rgba(56, 161, 105, 0.5);
        }
        .neon-button:hover {
            box-shadow: 0 0 15px #38a169, 0 0 30px rgba(56, 161, 105, 0.9);
            transform: translateY(-2px);
        }
        /* Style untuk efek terminal/kode */
        .terminal-bg {
            background-color: #161b22; /* Slightly darker inner section */
            border: 1px solid #30363d;
        }
        .code-font {
            font-family: 'Space Mono', monospace;
        }

        /* Responsive Container */
        .container {
            max-width: 1280px;
        }

        /* Styling untuk Input Form */
        input:focus {
            outline: none;
            border-color: #38a169; /* Green 600 */
            box-shadow: 0 0 0 1px #38a169;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Header & Navigation Bar -->
    <header class="sticky top-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-green-700/50 shadow-lg">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-black code-font neon-text">
                &lt;SMK DIGITAL /&gt;
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <!-- Ubah link untuk menunjuk ke file lain (placeholder) -->
                <a href="index.html" class="hover:text-green-400 transition duration-300">Home</a>
                <a href="kontak.html" class="hover:text-green-400 transition duration-300">Kontak</a>
                <a href="#login-form" class="text-green-400 font-bold transition duration-300">Login Aktif</a>
            </div>
            <button class="md:hidden text-2xl text-green-400 focus:outline-none" onclick="toggleMenu()">
                &#9776; <!-- Hamburger Icon -->
            </button>
        </nav>
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 border-t border-green-700/50">
            <a href="index.html" onclick="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700 transition">Home</a>
            <a href="kontak.html" onclick="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700 transition">Kontak</a>
            <a href="#login-form" onclick="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700 transition text-green-400 font-bold">Login</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
        
        <!-- Login Form Section - MAIN CONTENT -->
        <section id="login-form" class="py-16 md:py-24 w-full">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 code-font text-center">
                    <span class="neon-text">SILAHKAN LOGIN</span>
                </h1>
                <p class="text-center text-gray-400 mb-10 max-w-xl mx-auto text-lg">
                    Masukkan kredensial Anda untuk mendapatkan otorisasi akses ke sistem internal.
                </p>

                <!-- The Login Form Card -->
                <form id="loginForm" class="max-w-sm mx-auto p-8 rounded-xl terminal-bg shadow-2xl border border-green-700/50">
                    <p class="text-sm text-green-500 mb-6 code-font">
                        $ INIT_SESSION --user
                    </p>

                    <div class="mb-6">
                        <label for="username" class="block text-sm font-medium text-green-400 code-font">
                            USER@ID:~#
                        </label>
                        <input type="text" id="username" name="username" required placeholder="NIP/NIS/Username"
                               class="mt-1 block w-full px-4 py-3 bg-gray-900 border border-green-700/50 rounded-md focus:ring-green-500 focus:border-green-500 shadow-sm text-gray-100 code-font placeholder-gray-500 transition duration-300">
                    </div>
                    
                    <div class="mb-8">
                        <label for="password" class="block text-sm font-medium text-green-400 code-font">
                            PASS@KEY:~~$
                        </label>
                        <input type="password" id="password" name="password" required placeholder="Kata Sandi"
                               class="mt-1 block w-full px-4 py-3 bg-gray-900 border border-green-700/50 rounded-md focus:ring-green-500 focus:border-green-500 shadow-sm text-gray-100 code-font placeholder-gray-500 transition duration-300">
                    </div>
                    
                    <button type="submit" class="w-full neon-button bg-green-700 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition duration-300 text-xl code-font">
                        $ LOGIN_COMMAND
                    </button>

                    <p class="mt-6 text-xs text-center text-gray-500 code-font">
                        <a href="#" class="hover:text-green-400 transition">Forgot Password? Execute 'RECOVER_KEY' command.</a>
                    </p>
                </form>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-green-700/50 py-6 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <div class="text-xs text-gray-500 code-font">
                &copy; 2024 SMK DIGITAL. Authentication Module V1.0.
            </div>
        </div>
    </footer>

    <script>
        // JS untuk Mobile Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Custom modal replacement for alert/confirm
        function showNotification(message, isError = false) {
            const notif = document.createElement('div');
            const bgColor = isError ? 'bg-red-600' : 'bg-green-600';
            notif.className = `fixed bottom-5 right-5 ${bgColor} text-white p-4 rounded-lg shadow-xl z-[9999] transition duration-300 transform translate-y-0 opacity-100`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => {
                // Animate out
                notif.style.transition = 'transform 0.3s ease-in, opacity 0.3s ease-in';
                notif.style.transform = 'translateY(100%)';
                notif.style.opacity = '0';
                
                notif.addEventListener('transitionend', () => notif.remove());
            }, 3000);
        }

        // JS untuk Handle Form Submission
        function handleLoginFormSubmit(event) {
            event.preventDefault(); // Mencegah reload halaman
            
            // Mengambil nilai input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Simulasikan otentikasi. Jika username = "admin" dan password = "123" (contoh sederhana)
                if (username === "admin" && password === "123") {
                     showNotification("ACCESS GRANTED: Otentikasi Berhasil. Mengarahkan ke Dashboard. (Status: 200 OK)", false);
                     // Di dunia nyata, di sini akan ada window.location.href = "dashboard.html";
                } else {
                     showNotification("ACCESS DENIED: Kredensial Tidak Valid. Periksa kembali ID dan Kata Sandi Anda. (Status: 401 Unauthorized)", true);
                }
            } else {
                // ERROR (simulasi)
                showNotification("ERROR: Harap isi ID pengguna dan Kata Sandi. (Status: 400 Bad Request)", true);
            }
        }

        // Attach form submission listener on page load
        window.onload = function() {
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', handleLoginFormSubmit);
            }
        };
    </script>
</body>
</html>
